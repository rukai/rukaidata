[package]
name = "fighter_renderer"
version = "0.1.0"
edition = "2018"
resolver = "2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
#brawllib_rs = "0.21"
brawllib_rs = { git = "https://github.com/rukai/brawllib_rs", ref = "71c8b521c65e15d8af0d9fb6f9cdad5013acb65f" }
wgpu = { version = "0.11", features = ["webgl"] }
